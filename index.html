<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anton%7CJura&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css">    
    <title>Hungry Hub</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=places"></script>
    <!--To build modal forms-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  </head>
  <form id = "homePage">
  <body>
  
    <!-- Jumbotron -->

    <!---html structure-->
    <div class="p-5 mb-4 bg-body-tertiary rounded-3 Background" id="background">
        <div class="container-fluid py-5 jumboCopy">
          <h1 class="display-5 fw-bold">Hungry Hub</h1>
          <p class="col-md-12 fs-4">Find the best places to eat, drink, and visit any city in the world with Weather information.</p>
          <input class="form-control input-lg" placeholder="Search by City" id="inputCity" type="text"> </input>
          <button class="btn btn-primary btn-lg" id="btnSearch" type="button">Find restaurants</button>
        </div>
      </div>
      <script type="text/javascript" src="./assets/js/script.js"></script>

      <!-- End jumbotron -->
    </form>
     <!--Search Results Form-->
     <section class="search-section">

      <form id = "searchResults">

        <div class="row">
            <div class="col-lg-12" id = "results">
                
        
            </div>
        
         </div>
      </form>
     <form id = "weatherInfo">
      <div class="details" id="weather-details">
        <!-- weather div -->
        <h2>Weather</h2>
        <div class="w-info"></div>
          <div class="city"> </div>
          <img id="currentWeather"  alt="" width="70" height="70"></div>
           <div class="temp"></div>
           <div class="wind"></div>
           <div class="humidity"></div>
         </div>

         <div class="map">
          <iframe
          id = "map"
          width="300"
          height="400"
          frameborder="0" style="border:0"
          referrerpolicy="no-referrer-when-downgrade"
                    
          allowfullscreen>
          </iframe>
         </div>

      </div>
      </form>
      </section>


<!-- Day.js -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

</body>
</html>
